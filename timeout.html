<html>
<head>

</head><BODY onLoad="init(); window.setTimeout('show_secs()',1);">

<SCRIPT LANGUAGE="JAVASCRIPT">
<!--

</SCRIPT>
<form name="fm0" onSubmit="0">
<FONT COLOR="#888888" size="-1">您在本网页的停留时间:</FONT>

<INPUT type="text" name="time_spent" size=7 onFocus="this.blur()">
